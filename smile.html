<!DOCTYPE html>
<html>
  <style>
    body {
      display: flex;
      justify-content: start;
      align-items: start;
      height: 100vh;
    }
   
  </style>
  <body>
    <canvas id="myCanvas" width="250" height="240">
    </canvas>

    <script>
      window.onload = function () {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var sad = document.createElement("img");
        sad.id = "sad";
        sad.src = "./sad.png";

        var smile = document.createElement("img");
        smile.id = "smile";
        smile.src = "./smiley.png";
        var w = c.width;

        ctx.drawImage(sad, 0, 0, c.width, c.height);

        c.addEventListener("mousedown", function () {
          c.width = w * 1.3;
          ctx.clearRect(0, 0, c.width, c.height);
          ctx.drawImage(smile, 0, 0, c.width, c.height);
        });

        c.addEventListener("mouseup", function () {
          c.width = w;
          ctx.clearRect(0, 0, c.width, c.height);
          ctx.drawImage(sad, 0, 0, c.width, c.height);
        });
      };
    </script>
